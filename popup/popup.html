<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Highlighter Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>X Highlighter</h1>
    
    <div class="section">
      <h2>Load from URL</h2>
      <div class="input-group">
        <input type="url" id="urlInput" placeholder="https://example.com/users.json" />
        <button id="loadUrlBtn">Load from URL</button>
      </div>
    </div>

    <div class="section">
      <h2>Load from File</h2>
      <div class="input-group">
        <input type="file" id="fileInput" accept=".json" />
        <button id="loadFileBtn">Load from File</button>
      </div>
    </div>

    <div class="section">
      <div id="status" class="status"></div>
      <div id="userCount" class="user-count"></div>
    </div>

    <div class="section">
      <button id="clearBtn" class="clear-btn">Clear Data</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
